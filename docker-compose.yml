version: '3.8'

services:
  romanov-master:
    build: .
    container_name: romanov-master
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./data:/app/data
    networks:
      - romanov-network

networks:
  romanov-network:
    driver: bridge